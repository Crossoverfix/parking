<body>
    <header>
        <div id="nav-bar" class="container-fluid">
            <div class="row header">
                <a href="#" class="header__logo col mr-auto">
                    <img src="img/logo.svg">
                    <p>Parking</p>
                    <p>Check24</p>
                </a>
                <div class="header__nav-bar">

            </div>
        </div>
        <div id="finder" class="container-fluid">
            <div class="finder row">
                <h1><p>Parkplatz</p><p>Finden</p></h1>
                <form class="finder__form">
                    <select>
                        <option>Flughafen auswählen</option>
                        <option>Flughafen auswählen 2</option>
                        <option>Flughafen auswählen 3</option>
                    </select>
                    <input placeholder="Von" type="date">
                    <input placeholder="Bis" type="date">
                    <button type="submit">Jetzt Suchen</button>
                </form>
            </div>
        </div>
